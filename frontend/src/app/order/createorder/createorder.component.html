
  
  <div class="card bg-dark text-white">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">

        <h4 class="card-title">
            <a [routerLink]="['/products']" class="btn btn-light btn-xs">&laquo; volver</a>
          </h4>
         
  
      <form #orderForm="ngForm">
        <div class="form-group row">
          <label for="product" class="col-form-label col-sm-2">Producto</label>
          <div class="col-sm-6">
            <input type="text" class="form-control"  name="product"  value="{{order.product.name}}" class="form-control" disabled> <!-- required minlength="4" -->
           
          </div>
        </div>
  
        <div class="form-group row">
          <label for="price" class="col-form-label col-sm-2">Precio</label>
          <div class="col-sm-6">
            <input type="text" class="form-control"  name="price" value="{{order.product.price}}" class="form-control" disabled> <!-- required minlength="4" -->
          </div>
        </div>

        <div class="form-group row">
            <label for="quantity" class="col-form-label col-sm-2">Cantidad</label>
            <div class="col-sm-6">
              <input type="text" class="form-control"  [(ngModel)]="order.quantity" name="quantity" #quantity="ngModel"> <!-- required minlength="4" -->
            </div>
          </div>
  
       
       
  
        <div class="form-group row">
          <div class="col-sm-12">
            <button class="btn btn-primary" (click)='create()' role="button">Comprar</button>
           
          </div>
        </div>
      </form>
  
    </div>
  </div>
