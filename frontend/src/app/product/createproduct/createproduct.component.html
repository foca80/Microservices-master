<ul class="alert alert-danger" *ngIf="errors?.length > 0">
    <li *ngFor="let err of errors">
      {{ err }}
    </li>
  </ul>
  
  <div class="card bg-dark text-white">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
  
      <form #productForm="ngForm">
        <div class="form-group row">
          <label for="name" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="product.name" name="name" #name="ngModel"> <!-- required minlength="4" -->
          </div>
        </div>
  
        <div class="form-group row">
          <label for="description" class="col-form-label col-sm-2">Descripcion</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="product.description" name="description" #description="ngModel"> <!-- required -->
           
          </div>
        </div>
  
       
        <div class="form-group row">
            <label for="price" class="col-form-label col-sm-2">Precio</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="product.price" name="price" #price="ngModel"> <!-- required -->
             
            </div>
        </div>
  
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!product.id else elseBlock" [disabled]="!productForm.form.valid">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!productForm.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
