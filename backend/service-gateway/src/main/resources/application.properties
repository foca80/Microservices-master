spring.application.name=service-gateway
server.port=8090
eureka.client.service-url.defaulZone=http://localhost:8761/eureka



zuul.routes.products.service-id=service-products
zuul.routes.products.path=/api/service-products/**

zuul.routes.items.service-id=service-items
zuul.routes.items.path=/api/service-items/**


zuul.routes.users.service-id=service-users
zuul.routes.users.path=/api/service-users/**

zuul.routes.security.service-id=service-oauth
zuul.routes.security.path=/api/service-oauth/**
zuul.routes.security.sensitive-headers=Cookie,Set-Cookie


